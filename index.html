<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h1>Task Tracker</h1>
        <div class="input-box">
          <input type="text" placeholder="your task" id="task-input" required />
          <i class="fa-solid fa-chevron-down"></i>
        </div>
      
        <button type="submit" class="btn">submit your task</button>
      
      </form>
      <ul id="task-list"></ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/d86b47e0ce.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
